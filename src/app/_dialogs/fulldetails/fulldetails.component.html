<h1 mat-dialog-title class="sub-header">{{pokemondetails.name  | uppercase}} Details</h1>
<div mat-dialog-content>
    <div class="">
        <mat-card class="col-2 mb-3">                       
            <div class="col-12 text-center"> 
                <img [src]="pokemondetails.details.sprites.front_default | sanitizeUrl">
            </div>
        </mat-card>
    </div>
    <div class="">
        <mat-label class="text-label">Name: </mat-label>
        <span class="text-label"><b>{{pokemondetails.name  | uppercase}}</b></span>
    </div>    
    <div class="">
        <mat-label class="text-label" >Height: </mat-label>
        <span class="text-label"><b>{{pokemondetails.details.height }}</b></span>
    </div>
    <div class="">
        <mat-label class="text-label">Weight: </mat-label>
        <span class="text-label"><b>{{pokemondetails.details.weight}}</b></span>
    </div> 
    <div class="">
        <mat-label class="text-label">Abilities: </mat-label>        
        <span class="text-label"><b>{{abilities}}</b></span>
    </div> 
    <div class="">
        <mat-label class="text-label">Game Indices: </mat-label>        
        <span class="text-label"><b>{{gameIndices}}</b></span>
    </div> 
    <div class="">
        <mat-label class="text-label">Moves: </mat-label>        
        <span class="text-label"><b>{{moves}}</b></span>
    </div> 
    <div class="">
        <mat-label class="text-label">Stats: </mat-label>        
        <span class="text-label"><b>{{stats}}</b></span>
    </div> 
    <div class="">
        <mat-label class="text-label">Types: </mat-label>        
        <span class="text-label"><b>{{types}}</b></span>
    </div> 
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
